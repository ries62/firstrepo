<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="title">
      <h1>Coloring Elements</h1>
    </div>

    <div class="buttons">
      <button type="submit" value="Select">Select</button>
      <button type="submit" value="Select All">Select All</button>
      <button type="submit" value="Filter Even">Filter Even</button>
      <button type="submit" value="Filter Odd">Filter Odd</button>
    </div>

    <div class="circles">
      <svg class="svg" width="400" height="100">
        <circle class="circle" cx="50" cy="50" r="50"></circle>
        <circle class="circle" cx="150" cy="50" r="50"></circle>
        <circle class="circle" cx="250" cy="50" r="50"></circle>
        <circle class="circle" cx="350" cy="50" r="50"></circle>
      </svg>
    </div>

    <div class="squares">
      <svg width="400" height="100">
        <rect class="square" x="5" y="5" width="90" height="90"></rect>
        <rect class="square" x="105" y="5" width="90" height="90"></rect>
        <rect class="square" x="205" y="5" width="90" height="90"></rect>
        <rect class="square" x="305" y="5" width="90" height="90"></rect>
      </svg>
    </div>

    <div class="rects">
      <svg width="400" height="100">
        <rect class="rect" x="0" y="0" width="400" height="20"></rect>
        <rect class="rect" x="0" y="25" width="400" height="20"></rect>
        <rect class="rect" x="0" y="50" width="400" height="20"></rect>
        <rect class="rect" x="0" y="75" width="400" height="20"></rect>
      </svg>
    </div>

    <div id="output"></div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="./index2.js"></script>
  </body>
</html>
